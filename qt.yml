types: # Type rewrite rules
  QString: # Convert QString instances using that:
    converter: Qt::Converter::QString
    crystal_type: String
    cpp_type: CrystalString
    binding_type: CrystalString
    to_cpp: "QString::fromUtf8(%.ptr, %.size)"
    from_cpp: "qstring_to_crystal(%)"
    kind: Struct
    pass_by: Value
    wrapper_pass_by: Value
  "QMetaObject::Connection":
    crystal_type: SignalConnection
    cpp_type: "QMetaObject::Connection"
    binding_type: QMetaObjectConnection
  QSessionManager:
    pass_by: Reference
    from_cpp: "(%)"
  QPoint: # Manual implementation with a structure copy.
    copy_structure: true
    binding_type: QPoint
    generate_binding: false # Wrap this one manually
    generate_wrapper: false
    # As we're not generating a wrapper, it won't set the `crystal_type` by
    # itself.
    crystal_type: Point
    pass_by: Value
  QPointF:
    copy_structure: true
    binding_type: QPointF
    generate_binding: false
    generate_wrapper: false
    crystal_type: PointF
    pass_by: Value
  "QPainter::PixmapFragment":
    ignore: true
    # copy_structure: true
    # binding_type: QPainterPixmapFragment
    # generate_binding: false
    # generate_wrapper: false
    # crystal_type: PainterPixmapFragment
    # pass_by: Pointer
  "QAbstractEventDispatcher::TimerInfo":
    binding_type: EventDispatcherTimerInfo
    generate_binding: false
    generate_wrapper: false
    copy_structure: true
    pass_by: Value
    kind: Struct
  "std::chrono::milliseconds":
    cpp_type: int64_t
    binding_type: Int64
    crystal_type: Time::Span
    generate_binding: false
    generate_wrapper: false
    pass_by: Value
    to_cpp: "std::chrono::milliseconds(%)"
    from_cpp: "(%.count())"
    converter: Qt::Converter::TimeSpan
  "QUrl::FormattingOptions":
    crystal_type: Url::FormattingOptions
    binding_type: Url::FormattingOptions
    kind: Enum

  # Don't sub-class these
  QImage: { sub_class: false }
  QPixmap: { sub_class: false }
  QIcon: { sub_class: false }

  # `Q_GADGET`s add fake methods we can't wrap.
  QKeySequence:
    ignore_methods:
      - qt_check_for_QGADGET_macro
  QFont:
    ignore_methods:
      - qt_check_for_QGADGET_macro
  QTextFormat:
    ignore_methods:
      - qt_check_for_QGADGET_macro
  QEvent:
    ignore_methods:
      - qt_check_for_QGADGET_macro
  QStandardPaths:
    ignore_methods:
      - qt_check_for_QGADGET_macro
  QSizePolicy:
    ignore_methods:
      - qt_check_for_QGADGET_macro
  QPainter:
    ignore_methods:
      - qt_check_for_QGADGET_macro
  QPalette:
    ignore_methods:
      - qt_check_for_QGADGET_macro

  # TODO: Some kind of platform-matching.  That'll be fun.
  WId: { ignore: true }
  QVariant: { ignore: true }

  # Bare structure with QVariant: Ignore for now.
  "QInputMethodEvent::Attribute": { ignore: true }
  "QList<QInputMethodEvent::Attribute>": { ignore: true }

  # Typedefs
  QRgb: { alias_for: "unsigned int" }
  QVariantList: { ignore: true, alias_for: "QList<QVariant>" }
  QStringList: { alias_for: "QList<QString>" }
  QWidgetList: { alias_for: "QList<QWidget *>" }
  QObjectList: { alias_for: "QList<QObject *>" }

  "QList<QTextEdit::ExtraSelection>": { ignore: true }
  "QList<QTextOption::Tab>": { ignore: true }
  "QTextOption::Tab": { ignore: true }

  # No support for associative containers yet
  "QMap<int, QVariant>": { ignore: true }

  # Ignore private data structures
  QKeySequencePrivate: { ignore: true }
  QUrlPrivate: { ignore: true }
  QImageData: { ignore: true }
  QIconPrivate: { ignore: true }
  "QPixmap::DataPtr": { ignore: true }
  "QBrush::DataPtr": { ignore: true }

  # Private signals - TODO: Support these somehow.
  "QtPrivateSignal": { ignore: true }
  "QObject::QPrivateSignal": { ignore: true }
  "QCoreApplication::QPrivateSignal": { ignore: true }
  "QSocketNotifier::QPrivateSignal": { ignore: true }

  # Waiting for a reasonable pass-through implementation of QByteArray
  "QList<QByteArray>": { ignore: true }
  "QSet<QByteArray>": { ignore: true }

  # Ignore pure template types
  "QList<T>": { ignore: true }
  "Func1": { ignore: true } # Fake types used in QObject::connect().
  "Func2": { ignore: true }
  "QtPrivate::FunctionPointer<Func1>::Object": { ignore: true }
  "QtPrivate::FunctionPointer<Func2>::Object": { ignore: true }
  "T": { ignore: true }
  "void ()": { ignore: true }
  "void (void *)": { ignore: true }

containers:
  - class: QList
    type: Sequential
    instantiations:
      - [ "QString" ] # `QStringList`
      - [ "QObject *" ] # `QObjectList`
      - [ "QWidget *" ] # `QWidgetList`
      - [ "QDockWidget *" ]
      - [ "QAction *" ]
      - [ "QGesture *" ]
      - [ "QAbstractButton *" ]
      - [ "QUrl" ]
      - [ "QGraphicsItem *" ]
      - [ "QGraphicsWidget *" ]
      - [ "QGraphicsTransform *" ]
      - [ "QGraphicsView *" ]
      - [ "QAbstractEventDispatcher::TimerInfo" ] # For `QAbstractEventDispatcher#registeredTimers`
      - [ "QSize" ]
      - [ "QKeySequence" ]
      - [ "QRectF" ]
      - [ "QScreen *" ]
      - [ "qreal" ]
      - [ "int" ]
  - class: QVector
    type: Sequential
    instantiations:
      - [ "QLine" ]
      - [ "QLineF" ]
      - [ "QPoint" ]
      - [ "QPointF" ]
      - [ "QRect" ]
      - [ "QRectF" ]
      - [ "QRgb" ]
      - [ "QTextLength" ]
      - [ "QTextFormat" ]

output:
  cpp: ext/qt_binding.cpp
  crystal: src/qt5/binding.cr
  cpp_preamble: |-
    #include <gc/gc_cpp.h>
    #include "converters.hpp"
  cpp_build: make

parser: # Clang parser configuration
  # binary: path/to/clang/bindgen
  flags:
    - -x
    - c++
    - -std=c++11
  files:
    - QtCore/QtCore
    - QtGui/QtGui
    - QtWidgets/QtWidgets
  includes:
    - /usr/include/qt/
    - /usr/include/qt/QtCore/
    - /usr/include/qt/QtGui/
    - /usr/include/qt/QtWidgets/
    - /usr/lib/clang/4.0.1/include/
  defines:
    - __STDC_CONSTANT_MACROS
    - __STDC_LIMIT_MACROS
